<meta charset="utf-8">

<script>
    //ler o primeiro número
    var n1 = Number.parseInt(prompt("Digite um numero"));


    //ler o Segundo número
    var n2 = Number.parseInt(prompt("Digite outro numero"));

    // Realizar soma
    var soma = n1 + n2;

    //Mostrar resultado
    document.write("A soma dos numeros é : " + soma)

</script>
